<template>
    <div class="login-container">
        <div class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header"><h2 class="slds-text-heading_medium">Log in to Summit Sync</h2></div>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input class="slds-m-bottom_small" type="email" label="Email" value={username} onchange={handleUsernameChange} required></lightning-input>
                    <lightning-input type="password" label="Password" value={password} onchange={handlePasswordChange} required></lightning-input>
                    <template if:true={error}><div class="slds-text-color_error slds-m-top_small">{error}</div></template>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button variant="brand" label="Log In" onclick={handleLogin} disabled={isLoading} class="slds-m-bottom_small"></lightning-button>
                    <div class="slds-grid slds-grid_align-spread">
                        <a href="javascript:void(0);" onclick={navigateToForgotPassword}>Forgot password?</a>   
                        <a href="javascript:void(0);" onclick={navigateToSignUp}>Not a member? Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
