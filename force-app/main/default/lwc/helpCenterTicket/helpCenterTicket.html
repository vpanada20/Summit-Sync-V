<template>
    <div class="page-header slds-p-vertical_large slds-p-horizontal_x-large">
        <h1 class="slds-text-heading_large">Submit a Ticket</h1>
        <p class="slds-text-heading_small">We're here to help. Fill out the form below to get in touch.</p>
    </div>
    <div class="form-container slds-p-around_medium slds-p-lg-around_large">
        <lightning-card class="ticket-card" icon-name="standard:case">
             <div class="slds-p-horizontal_large slds-p-vertical_medium">
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                        <lightning-input type="email" label="Your Email Address" placeholder="e.g. john@example.com" required onchange={handleChange}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                        <lightning-input type="text" label="Subject" placeholder="e.g. Issue with recent booking" required onchange={handleChange}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                        <lightning-combobox name="QueryType" label="What is this about?" value={queryType} placeholder="- Select an option -" options={queryTypeOptions} onchange={handleChange} required></lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" padding="around-small">
                        <lightning-input-rich-text label="Please provide a detailed description" onchange={handleDescriptionChange}></lightning-input-rich-text>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
            <div slot="footer" class="slds-text-align_right">
                <lightning-button label="Submit Ticket" variant="brand" onclick={handleSubmit}></lightning-button>
            </div>
        </lightning-card>
    </div>
</template>
