<template>
    <div class="logout-container">
        <div class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container slds-text-align_center">

                <!-- Step 1: Confirmation Dialog -->
                <template if:false={hasLoggedOut}>
                    <div class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Log Out</h2>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium">
                        <p>Do you wish to log out of Summit Sync?</p>
                    </div>
                    <div class="slds-modal__footer slds-grid slds-gutters">
                        <div class="slds-col">
                            <lightning-button variant="neutral" label="No" onclick={handleCancel}></lightning-button>
                        </div>
                        <div class="slds-col">
                            <lightning-button variant="brand" label="Yes" onclick={handleConfirmLogout}></lightning-button>
                        </div>
                    </div>
                </template>

                <!-- Step 2: Success Message -->
                <template if:true={hasLoggedOut}>
                    <div class="slds-modal__content slds-p-around_large">
                        <lightning-icon icon-name="action:approval" size="large" variant="success"></lightning-icon>
                        <h2 class="slds-text-heading_medium slds-m-top_medium">Logged Out</h2>
                        <p class="slds-m-top_small">You have been successfully logged out.</p>
                    </div>
                    <div class="slds-modal__footer">
                        <lightning-button variant="brand" label="Return to Login Page" onclick={handleReturnToLogin}></lightning-button>
                    </div>
                </template>

            </div>
        </div>
    </div>
    <!-- This hidden iframe handles the actual logout in the background -->
    <iframe class="logout-frame" src=""></iframe>
</template>
