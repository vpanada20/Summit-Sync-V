<template>
    <div class="signup-container">
        <div class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header"><h2 class="slds-text-heading_medium">Create your account</h2></div>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input class="slds-m-bottom_small" type="text" label="First Name" value={firstName} onchange={handleFirstNameChange} required></lightning-input>
                    <lightning-input class="slds-m-bottom_small" type="text" label="Last Name" value={lastName} onchange={handleLastNameChange} required></lightning-input>
                    <lightning-input class="slds-m-bottom_small" type="email" label="Email Address" value={email} onchange={handleEmailChange} required></lightning-input>
                    <lightning-input class="slds-m-bottom_small" type="password" label="Password" value={password} onchange={handlePasswordChange} required message-when-too-short="Password must be at least 8 characters"></lightning-input>
                    <lightning-input type="password" label="Confirm Password" value={confirmPassword} onchange={handleConfirmPasswordChange} required></lightning-input>
                    
                    <template if:true={error}><div class="slds-text-color_error slds-m-top_small">{error}</div></template>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button variant="brand" label="Continue" onclick={handleContinue} disabled={isLoading}></lightning-button>
                </div>
            </div>
        </div>
    </div>
</template>
