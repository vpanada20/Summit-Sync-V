<template>
    <div class="slds-box slds-theme_default slds-p-around_large slds-text-align_center">
        <h1 class="slds-text-heading_large slds-m-bottom_medium about-heading">About.</h1>
        <p>We are one of the leading Event Management & Wedding Planning companies in the city. We have created a niche for ourselves with our work across homes, work & life. We organize awesome events & bespoke celebrations & weave in the memory that you treasure!</p>
    </div>

    <div class="image-scroller" lwc:dom="manual">
    </div>

    <div class="slds-grid slds-wrap slds-gutters slds-p-around_large">
        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-around_medium">
            <div class="animated-card">
                <img src={cardImage1} alt="Corporate Event" class="card-image"/>
                <div class="slds-p-around_medium">
                    <h2 class="slds-text-heading_medium">Driven By A Good Vision</h2>
                    <p class="slds-m-top_small">Our vision is to provide unparalleled service in the event management industry...</p>
                </div>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-around_medium">
            <div class="animated-card">
                <img src={cardImage2} alt="Wedding Decor" class="card-image"/>
                <div class="slds-p-around_medium">
                    <h2 class="slds-text-heading_medium">What We Do?</h2>
                    <p class="slds-m-top_small">As specialists in creating superb, one-of-a-kind events, we are among the most trusted event planning companies in the country...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="cta-section slds-text-align_center slds-p-vertical_large">
        <h2 class="slds-text-heading_large cta-text">Looking for a collaboration?</h2>
        <lightning-button
            variant="brand"
            label="Let's Talk"
            title="Let's Talk"
            onclick={openModal}
            class="slds-m-top_medium cta-button">
        </lightning-button>
    </div>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Collaboration Request</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Full Name" value={contactName} onchange={handleNameChange} required></lightning-input>
                    <lightning-input type="email" label="Email Address" value={contactEmail} onchange={handleEmailChange} required></lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Submit" onclick={handleSubmit} class="slds-m-left_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
