
<template>
    <div class="profile-container slds-p-around_large">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>

        <template if:false={isLoading}>
            <div class="profile-card">
                <!-- Header with background -->
                <div class="profile-header">
                    <!-- Avatar -->
                    <div class="avatar-container">
                        <template if:true={userPhotoUrl}>
                            <img src={userPhotoUrl} alt="Profile" class="profile-avatar"/>
                        </template>
                        <template if:false={userPhotoUrl}>
                            <div class="profile-avatar profile-initials" title={userName}>{userInitials}</div>
                        </template>
                    </div>
                </div>

                <!-- User Info -->
                <div class="profile-body slds-text-align_center">
                    <h1 class="slds-text-heading_large user-name">{userName}</h1>
                    <p class="slds-text-body_regular user-title">{userTitle}</p>

                    <!-- Details Section -->
                    <div class="details-section slds-m-top_large">
                        <div class="detail-item">
                            <lightning-icon icon-name="utility:email" size="small"></lightning-icon>
                            <span class="detail-text">{userEmail}</span>
                        </div>
                        <div class="detail-item">
                            <lightning-icon icon-name="utility:company" size="small"></lightning-icon>
                            <span class="detail-text">{userDepartment}</span>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="slds-m-top_large button-group">
                        <button class="profile-button" onclick={handleEditProfile}>Edit Profile</button>
                        <button class="profile-button secondary" onclick={handleChangePassword}>Change Password</button>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
